version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: nutridiabn8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/Mexico_City
      - TZ=America/Mexico_City
      - N8N_METRICS=false
      - EXECUTIONS_MODE=regular
    volumes:
      - ./n8n/data:/home/node/.n8n
      - ./n8n/workflows:/workflows
    networks:
      - nutridia-network

networks:
  nutridia-network:
    driver: bridge

